<div *ngIf="course">
    <h2>{{ course.name | uppercase }} </h2>
    <h2>More Details</h2>
    <div class="detail"><span>Unit:</span> {{ course.id }} </div>
    <div class="detail"><span>Course Duration:</span>{{course.duration}}</div>
    <div class="detail"><span>Mode of Learning:</span>{{course.mode}}</div>
    <div class="detail"><span>Tuition Fee:</span>{{course.tuition}}</div>
  </div>
