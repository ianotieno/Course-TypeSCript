<div *ngIf="course">
    <h2>{{ course.name | uppercase }} </h2>
    <h2>More Details</h2>
    <div><span>Unit:</span> {{ course.id }} </div>
    <div><span>Course Duration:</span>{{course.duration}}</div>
    <div><span>Mode of Learning:</span>{{course.mode}}</div>
    <div><span>Tuition Fee:</span>{{course.tuition}}</div>
  </div>
